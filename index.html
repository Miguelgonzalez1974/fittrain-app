        .modal-tab-panel { display: none; }

        .rpe-selected { transform: scale(1.3) !important; filter: drop-shadow(0 0 5px #ef4444) !important; filter: grayscale(0%) !important; opacity: 1 !important;}
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1050; }

        .toast-success { background-color: #10b981; } .toast-error { background-color: #ef4444; } .toast-info { background-color: #3b82f6; }
        .month-tag { display: inline-block; padding: 2px 6px; font-size: 10px; font-weight: 600; border-radius: 4px; line-height: 1; }
        #rm-celebration { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        #rm-celebration.show { opacity: 1; pointer-events: auto; }
        .rm-card { text-align: center; color: white; transform: scale(0.7); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #rm-celebration.show .rm-card { transform: scale(1); }
        .rm-trophy { font-size: 6rem; color: #fbbF24; text-shadow: 0 0 20px #f59e0b; animation: trophy-shine 1.5s infinite alternate; }
        @keyframes trophy-shine { from { opacity: 0.8; } to { opacity: 1; transform: scale(1.05); } }
        .heatmap-scroll-wrapper { overflow-x: auto; padding-bottom: 10px; }
        .heatmap-container { display: flex; flex-direction: column; align-items: center; }
        .heatmap { display: grid; grid-template-rows: repeat(7, 1fr); grid-auto-flow: column; gap: 4px; }
        .heatmap-day { width: 15px; height: 15px; background-color: #ebedf0; border-radius: 3px; position: relative; }
        .heatmap-day:hover .heatmap-tooltip { display: block; }
        .heatmap-day[data-level='1'] { background-color: #fee2e2; }
        .heatmap-day[data-level='2'] { background-color: #fca5a5; }
        .heatmap-day[data-level='3'] { background-color: #ef4444; }
        .heatmap-day[data-level='4'] { background-color: #b91c1c; }
        .heatmap-months { display: grid; grid-auto-flow: column; gap: 4px; width: 100%; min-width: 800px; padding-left: 24px; margin-bottom: 5px;}
        .heatmap-month { font-size: 0.75rem; text-align: left; }
        .heatmap-weekdays { display: grid; grid-template-rows: repeat(7, 1fr); gap: 4px; font-size: 0.75rem; padding-right: 5px; }
        .heatmap-tooltip { display: none; position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%); background-color: #1f2937; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; white-space: nowrap; z-index: 10; }
